<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản mới</title>
    <link rel="stylesheet" href="dangky.css">
    <script src="../headAndFooter/jquery-3.6.0.js"></script>
</head>
<body>
    <header>

    </header>
    <main> 
        <!-- <h1 class="h1">Hoặc</h1> -->
        <div id="container">
            <div class="dangky">
                <h2 class="tieude">Đăng ký</h2>
                <form action="#">
                    <input class="input" type="text" placeholder="Họ" required>
                    <input class="input" type="text" placeholder="Tên" required>
                    <input class="input" type="email" placeholder="Email" required>
                    <input class="input" type="password" placeholder="Mật khẩu" required>
                    <button class="button">Đăng ký</button>    
                </form>
            </div>
            <div class="login">
                <h2 class="tieude">Đăng nhập</h2>
                <form action="#" onsubmit="return check()">
                    <input class="input" type="email" placeholder="Email của bạn" required>
                    <input class="input" type="password" placeholder="Nhập mật khẩu" required>
                    <button class="button">Đăng nhập</button>      
                </form>
            </div>   
        </div>
    </main>
    <footer></footer>
    <script src="../headAndFooter/hf.js"></script>
</body>
</html>
