<!DOCTYPE html>
<html lang="vn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <header></header>
        <section class = "product-img">
            <div class = "img_preview1"></div>
            <div class = "img_preview3"></div>
            <div class = "img_preview2"></div>
            <div class = "img_main"></div>
            <div class = "img_control">
                <div class = "control_top"></div>
                <div class = "control_bottom"></div>
            </div>
        </section>
        <section class = "product-order"> 
            <div class = "order_price"> 
            </div>
            <div class = "order_choose">
                <div class = "choose-number"></div>
                <div class = "choose-switch"></div>
            </div> 
            <div class = "order-box">
                <div class = "box-addCart">Thêm vào giỏ hàng</div>
                <div class = "box-installment">Trả góp</div>
                <div class = "box-phoneOrder">Gọi đặt hàng</div>
            </div>
        </section>
        <section class = "product-infor">
            <div class="infor_table">
                <table class = "table">
                    <tr>
                        <th class = "table-cow1">Loại sản phẩm: </th>
                        <th class = "table-cow2">Bàn phím cơ</th>
                    </tr>
                    <tr>
                        <th class = "table-cow1">Kết nối: </th>
                    </tr>
                    <tr>
                        <th class = "table-cow1">Key switch: </th>
                    </tr>
                    <tr>
                        <th class = "table-cow1">Độ bền: </th>
                        <th class = "table-cow2">60 triệu lượt nhấn</th>
                    </tr>
                    <tr>
                        <th class = "table-cow1">Dạng bàn phím: </th>
                        <th class = "table-cow2">Fullsize</th>
                    </tr>
                    <tr>
                        <th class = "table-cow1">Bảo hành: </th>
                        <th class = "table-cow2">12 tháng</th>
                    </tr>
                    <tr>
                        <th class = "table-cow1">Đánh giá: </th>
                        <th class = "table-cow2"></th>
                    </tr>
                </table>
            </div>
        </section>
        <section class = "product-description">
            <div class = "description_header">Thông tin sản phẩm</div>
            <div class = "description_infor"></div> 
        </section>
        <section class = "product-parameters">
            <div class = "parameters_header">Thông số kĩ thuật</div>
            <div class = "parameters_infor"></div> 
        </section>
        <footer></footer>
        <script src="/headAndFooter/hf.js"></script>
    </body>
</html>
