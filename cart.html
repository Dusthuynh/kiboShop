<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css" type="text/css">
    <link rel="stylesheet" href="/fontawesome-free-5.15.3-web/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header></header>
    <div class="cart">

        <div class="cart-header">
            <div>Shopping</div>
            <div>Cart</div>
            <div class="_producttext">product</div>
        </div>

        <div class="cart-body">

            <div class="cart_body-items">

                <div class="cart_body-item">
                    <div class="cart_body_item-info1">
                        <div class="cart_body_item-img"><img class="cart_imgItem" src="/san-pham/AKKO 3061S Neon RGB Bluetooth 5.0/AKKO 3061S Neon RGB Bluetooth 5.0 1.jpg" alt="name's product" width="170" height="150" style="border: none;">
                            <div class="cart_body_item_info1-price">$600</div>
                        </div>
                        <div class="cart_body_item-description">
                            <div class="cart_body_item_description-name">
                                <a class="linkItem" href="">AKKO 3061S Neon RGB Bluetooth 5.0 1</a>
                            </div>
                            <div class="cart_body_item_description-overview">
                            </div>
                        </div>
                    </div>
                    <div class="cart_body_item-info2">
                        <div class="cart_body_item_info2-qty">
                            <div class="cart_body_item_info2_qty title">
                                QTY
                            </div>
                            <div class="cart_body_item_info2_qty content">
                                <button class="fas fa-angle-left" style="height:20px;width:25px" onclick=""></button>
                                <span class="valQty">3</span>
                                <button class="fas fa-angle-right" style="height:20px;width:25px" onclick=""></button>
                            </div>
                        </div>
                        <!-- <div class="cart_body_item_info2-price">
                            <div class="cart_body_item_info2_price title">Price</div>
                            <div class="cart_body_item_info2_price content">
                                <span class="valPrice">$6</span>
                            </div>
                        </div> -->
                        <div class="cart_body_item_info2-total">
                            <div class="cart_body_item_info2_total title">Total</div>
                            <div class="cart_body_item_info2_total content">
                                <span class="valTotal">$1800</span>
                            </div>
                        </div>
                        <div class="cart_body_item_info2-delete">
                            <div class="cart_body_item_info2_delete title">Delete</div>
                            <div class="cart_body_item_info2_delete content">
                                <button class="far fa-trash-alt"></button>
                            </div>
                        </div>
                    </div>
                </div>



            </div>

        </div>

        <div class="cart-footer">
            <div class="cart_footer-buyer">
                <p class="cart_footer_buyer-total">
                    <span>Total</span>
                    <span class="valTotalFooter">369$</span>
                </p>
                <button class="cart_buybutton">Buy</button>
                <button class="cart_continuebutton">Continue shipping</button>
            </div>
        </div>

    </div>

    <footer></footer>
    <script src="/headAndFooter/hf.js"></script>
</body>

</html>
