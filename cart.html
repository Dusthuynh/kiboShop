<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css" type="text/css">
    <link rel="stylesheet" href="/fontawesome-free-5.15.3-web/css/all.css">
    <title>Document</title>
</head>

<body>
    <header></header>
    <div class="cart">
        <div class="cart-header">
            <div>Shopping</div>
            <div>Cart</div>
        </div>
        <div class="cart-body">

            <div class="cart_body-title">
                <div class="cart_body_title-product">PRODUCT</div>
                <div class="cart_body_title-empty"></div>
                <div class="cart_body_title-qty">QTY</div>
                <div class="cart_body_title-price">PRICE</div>
                <div class="cart_body_title-total">TOTAL</div>
                <div class="cart_body_title-delete">DELETE</div>
            </div>

            <div class="cart_body-item">
                <div class="cart_body_item-img"><img
                        src="/san-pham/AKKO 3061S Neon RGB Bluetooth 5.0/AKKO 3061S Neon RGB Bluetooth 5.0 1.jpg" alt=""
                        width="170" height="150" style="border: 1px solid;"></div>

                <div class="cart_body_item-description">
                    <div class="cart_body_item_description-name">
                        <span>AKKO 3061S Neon RGB Bluetooth 5.0 1</span>
                    </div>
                    <div class="cart_body_item_description-overview">
                        <p></p>
                    </div>
                </div>

                <div class="cart_body_item-qty">
                    <div>
                        <button class="fas fa-arrow-left" style="height:20px;width:25px" onclick=""></button>
                        <span class="valueQTY">1</span>
                        <button class="fas fa-arrow-right" style="height:20px;width:25px" onclick=""></button>
                    </div>
                </div>

                <div class="cart_body_item-price">
                    <span class="valuePrice"></span>
                </div>

                <div class="cart_body_item-total">
                    <span class="valTotal"></span>
                </div>

                <div class="cart_body_item-delete">
                    <button class="far fa-trash-alt"></button>
                </div>
            </div>

        </div>
    </div>
    <!-- How to get data from json to html -->
    <footer></footer>
    <script src="/headAndFooter/hf.js"></script>
</body>

</html>
